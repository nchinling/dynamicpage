<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>
        The current time is <span data-th-text="${currTime}"></span> 00 hours.
        
    </h1>

    <div data-th-if="${currTime le 12}">Good morning!</div>
    <div data-th-if="${currTime gt 12}">Good afternoon!</div>
</body>
</html>
